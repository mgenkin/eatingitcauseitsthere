<style>
html { scrollbar-width: none; } /* Firefox */
body { -ms-overflow-style: none; } /* IE and Edge */
body::-webkit-scrollbar, body::-webkit-scrollbar-button { display: none; } /* Chrome */

canvas{
  touch-action:none;
}
.enter{
  position:absolute;
  max-width: 200px;
  max-height: 100px;
  left:50%;
  top: 50%;
  -ms-transform: translateY(-50%) translateX(-50%);
  transform: translateY(-50%) translateX(-50%);
/*  -ms-transform: ;
  transform: translateX(-50%);*/
  background-color:rgb(255 230 100 / .6);
  margin:auto;
  font-size:30px;

  border-radius: 40px;

.link{
  position:absolute; 
  width:100%;

<body>


<a href="about.html">
<div class="enter">
<p>
<b>Enter Website</b>
<span class="link"></span>
</p>
</div>
</a>

<script>
function preload(){

  // window.setInterval(colorChange, 1000);
}

var linecolor = 0;

var mousePresent = true;

var counter = 0;

var speed = 0.01;

function setup() {
  createCanvas(windowWidth,windowHeight);
  background(100,100,100);
  angleMode(DEGREES);
  noLoop();
}

function draw() {
  background(100,100,100,10);
  

  counter += 1;
  if(counter/speed == 360){
    counter = 0;
  }

  loop();

}

function mouseDragged() {
  mouseMoved();
}

function mouseMoved() {
  stroke(linecolor);

  if(mousePresent && (mouseX!=0 && mouseY!=0)){
    // coefA = Math.max(Math.sin(speed*counter), 0.0)
    // coefB = Math.max(-Math.sin(speed*counter), 0.0)
    coef = Math.sin(speed*counter)

    line(mouseX, mouseY, 
      // (height-mouseY)*(coefA + (1.0-coefA)*(width/height)), 
      // (width-mouseX)*(coefB + (1.0-coefB)*(height/width)));
      (height-mouseY)*((1.0+.2*coef)*(width/height)), 
      (width-mouseX)*((1.0-.2*coef)**(height/width)));
  }

}




function mouseExited() {
  mousePresent = false;
}

function mouseEntered() {
  mousePresent = true;
}

function mousePressed(){
    colorChange();
  }

function colorChange(){
    linecolor = 255-linecolor;
}
  
function windowResized() {
   resizeCanvas(windowWidth, windowHeight);
  background(100);
}
</script>
</body>
</html>
